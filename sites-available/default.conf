# DNS resolver: Docker internal DNS plus public fallback; re-resolve frequently
resolver 127.0.0.11 1.1.1.1 valid=5s;
resolver_timeout 2s;

# Upstreams
upstream vpc_api_prod {
    server vpc-data:3080 max_fails=3 fail_timeout=2s;
}

upstream vps_api_prod {
    server vps-data:3080 max_fails=3 fail_timeout=2s;
}

upstream vpc_next_prod {
    server vpc-next:3000 max_fails=3 fail_timeout=2s;
}

# HTTP -> HTTPS redirect for public domain
server {
    listen 80;
    server_name virtualpinballchat.com;
    return 301 https://$host$request_uri;
}

# Consolidated SSL server block
server {
    listen 443 ssl;
    listen 8443 ssl;
    server_name virtualpinballchat.com;
    http2 on;

    # Common proxy settings
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;
    proxy_http_version 1.1;
    proxy_set_header Connection close;
    proxy_request_buffering off;
    proxy_buffering off;
    proxy_connect_timeout 2s;
    proxy_read_timeout 300s;
    proxy_next_upstream error timeout invalid_header http_502 http_503 http_504;
    proxy_next_upstream_tries 3;

    # SSL
    ssl_certificate /etc/letsencrypt/live/virtualpinballchat.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/virtualpinballchat.com/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:DHE-RSA-CHACHA20-POLY1305;
    ssl_prefer_server_ciphers on;
    server_tokens off;
    ssl_session_tickets off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_buffer_size 8k;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options nosniff;
    add_header Set-Cookie "Path=/; HttpOnly; Secure; SameSite=Strict";
    add_header Strict-Transport-Security "max-age=31536000; includeSubdomains; preload" always;
    add_header Content-Security-Policy "
        default-src 'self';
        img-src 'self' data: https://cdn.discordapp.com;
        connect-src 'self' cloudflareinsights.com;
        style-src 'self' 'unsafe-inline';
        script-src 'self' 'unsafe-inline' static.cloudflareinsights.com;
        form-action 'self';
        frame-src 'none';
        frame-ancestors 'self';
        object-src 'none';
        base-uri 'none';
    " always;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "no-referrer";
    add_header Permissions-Policy "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()";

    # /vpc/ → vpc-dat
    location /vpc/ {
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin "https://vpinhub.github.io" always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Access-Control-Max-Age 86400;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }

        add_header Access-Control-Allow-Origin "https://vpinhub.github.io" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
        add_header Access-Control-Allow-Credentials "true" always;

        proxy_pass http://vpc_api_prod/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # /vps/ → vps-data
    location /vps/ {
        proxy_pass http://vps_api_prod/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # / → vpc-next
    location / {
        proxy_pass http://vpc_next_prod/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Internal HTTP Routing
server {
    listen 80;
    server_name nginx;

    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    # Apply same proxy settings for internal HTTP block
    proxy_http_version 1.1;
    proxy_set_header Connection close;
    proxy_request_buffering off;
    proxy_buffering off;
    proxy_connect_timeout 2s;
    proxy_read_timeout 300s;
    proxy_next_upstream error timeout invalid_header http_502 http_503 http_504;
    proxy_next_upstream_tries 3;

    location /vpc/ {
        proxy_pass http://vpc_api_prod/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /vps/ {
        proxy_pass http://vps_api_prod/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        proxy_pass http://vpc_next_prod/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
