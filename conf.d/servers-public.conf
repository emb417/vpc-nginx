server {
    listen 80;
    server_name virtualpinballchat.com;
    
    return 301 https://$host$request_uri;
}


server {
    listen 443 ssl;
    server_name virtualpinballchat.com;
    http2 on;

    # SSL config
    ssl_certificate /etc/letsencrypt/live/virtualpinballchat.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/virtualpinballchat.com/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    
    server_tokens off;

    # Security headers
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubdomains; preload" always;

    # Block checks
    set $block 0;

    if ($bad_method)        { set $block 1; }
    if ($bad_uri)           { set $block 1; }
    if ($bad_query)         { set $block 1; }
    if ($bad_ua)            { set $block 1; }
    if ($bad_extension)     { set $block 1; }
    if ($wordpress_probe)   { set $block 1; }
    if ($known_vuln_paths)  { set $block 1; }
    if ($bad_request_line)  { set $block 1; }

    if ($block) {
        return 403;
    }

    # Normal config
    include conf.d/includes/upstream-vars.conf;
    include conf.d/includes/proxy-common.conf;

    proxy_cookie_flags ~ HttpOnly Secure SameSite=Strict;

    include conf.d/includes/routes-vpc.conf;
    include conf.d/includes/routes-vps.conf;

    location / {
        proxy_pass $vpc_next$uri$is_args$args;
    }
}