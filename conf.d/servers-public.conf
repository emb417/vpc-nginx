server {
    listen 80;
    server_name virtualpinballchat.com;

    set $block 0;
    
    if ($bad_method = 1) { set $block "${block}1"; }
    if ($bad_post_target = 1) { set $block "${block}2"; }
    if ($bad_host = 1) { set $block "${block}3"; }
    if ($bad_uri = 1) { set $block "${block}4"; }
    if ($bad_query = 1) { set $block "${block}5"; }
    if ($bad_ua = 1) { set $block "${block}6"; }
    
    if ($block != "0") {
        return 444;
    }
    
    return 301 https://$host$request_uri;
}


server {
    listen 443 ssl;
    server_name virtualpinballchat.com;
    http2 on;

    resolver 127.0.0.11 valid=5s ipv6=off;
    resolver_timeout 2s;

    # SSL config
    ssl_certificate /etc/letsencrypt/live/virtualpinballchat.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/virtualpinballchat.com/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    
    server_tokens off;

    # Security headers
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubdomains; preload" always;

    # Block checks
    set $block 0;
    
    if ($bad_method = 1) { set $block "${block}1"; }
    if ($bad_post_target) { set $block "${block}2"; }
    if ($bad_host) { set $block "${block}3"; }
    if ($bad_uri) { set $block "${block}4"; }
    if ($bad_query) { set $block "${block}5"; }
    if ($bad_ua) { set $block "${block}6"; }
    
    if ($block != "0") {
        return 444;
    }

    # Normal config
    include conf.d/includes/upstream-vars.conf;
    include conf.d/includes/proxy-common.conf;

    proxy_cookie_flags ~ HttpOnly Secure SameSite=Strict;

    include conf.d/includes/routes-vpc.conf;
    include conf.d/includes/routes-vps.conf;

    location / {
        proxy_pass $vpc_next$uri$is_args$args;
    }
}